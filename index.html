<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
    <style>
        :root{
            --hover-bg-color: #362c2c7c;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body{
            color: #fff;
        }
        .container{
            position: relative;
            width: 100%;
            height: 100vh;
            background: #e8e5e57d;
            padding: 0px;
            overflow: hidden;
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f0dcdc1c;
        }
        .wrapper{
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('img/R.jpg');
            background-repeat: no-repeat;
            background-size:cover;
            margin: 0;
            box-shadow: 0 0 10px #020202;
            overflow: hidden;
        }

        .icons{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .icons2{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .title{
            text-align: center;
        }
        .title span{
            font-family:'Courier New', Courier, monospace;
            font-size: .9rem;
            font-weight: 400;
        }
        h1{
            font-weight: 500;
            font-size: 1.2rem;
            font-family:'Courier New', Courier, monospace;
        }
        .controls-wrapper{
            position: fixed;
            width: calc(100vw - 18vw);
            bottom: 0;
            right: -5px;
            margin: 0 5px;
            background: #08080dcf;
            overflow: hidden;
            visibility: hidden;
        }
        .player-controls{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding:0;
            padding: 14px 0;
            z-index: 1;
        }
        .timer{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .8rem;
            color: #FFFFFF;
            font-family: monospace;
            text-shadow: 1px 1px 0px black;
             flex: 5;
        }
        .controls{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            color: #FFFFFF;
        }
        .controls .fa{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
        }
        
        .fa{
            padding: 10px;
        }
        .fa:hover{
             background: var(--hover-bg-color);
             cursor: pointer;
        }
        .progress{
            margin-top: 20px;
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            padding:0;
            margin: 0 0 20px 0;
            gap: 5px;
        }
        progress{
            width: 100%;
            height: 8px;
        }
        #volume-slider {
          width: 290px; /* Adjust width as needed */
        }
        .volume{
            color: #FFFFFF;
            margin-top: 35px;
        }
        .play{
            width: 30px;
            height: 30px;
            outline: 2px solid #FFFFFF;
             border-radius: 50%;
            box-shadow: 0 0 0 4px #e78267;
            padding-left: 3px;
        }
        .play:hover{
            background: var(--hover-bg-color);
        }
        .fa-play:hover{
            border-radius: 100px;
        }

        .fa-bars{
            background: var(--hover-bg-color);
        }
        .fa-bars:hover{
            opacity: .5;
        }
        .fa-bell{
            font-size: 15px;
        }
        .fa-user-circle{
            font-size: 20px;
             border-radius: 50%;
        }
        .fa-user-circle:hover{
            background: transparent;
        }

        .fa-search:hover{
            background: transparent;
            cursor: text;
        }
        .main-controls{
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-shrink: 3;
        }
        .sub-controls{
            position: relative;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-right: 18px;
        }
     
        .menu{
            width: 4px;
            height: 4px;
            background: #FFFFFF;
            border-radius: 50px;
            margin-top: 17px;
        }
        .menu::before, .menu::after{
            content: "";
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50px;
            display: inline-block;
            position: relative;
        }
        .menu::before{
            left: 0px;
            top: -18px;
        }
        .menu::after{
            right: 0;
            top: -26px;
            margin-right: 12px;
        }

        .hover:hover{
            background: rgba(77, 58, 58, 0.55);
            border-radius: 5px;
        }
        .back{
            padding-left: 5px;
        }
        button{
            border: 0;
            outline: 0;
            border-radius: 5px;
            background: transparent;
        }

        button .fa{
            width: 100%;
            height: 100%;
            margin: 0;
            color: #FFFFFF;
        }
        .logo-wrapper{
            width: 110px;
            height: 50px;
            margin-left: 10px;
        }
        .back{
            display: flex;
            align-items: center;
        }
        .back button .fa{
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .logo-wrapper img{
            object-fit: cover;
        }
        .profile{
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: end;
            flex-wrap: nowrap;
            margin-right: 10px;
            flex-basis: 30%;
            gap: 8px;
        }
        .sidebar{
            position: fixed;
            left: 0;
            width: 18vw;
            height: 70.5vh;
            max-height: 72.5vh;
            margin-left: 3px;
            background: #36748f31;
            color: #ffffff87;
        }
        .sidebar h3{
            font-size: .7rem;
            font-weight: 300;
            padding:8px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
      
        .billboard{   
            height: 50%;
            border-bottom: 1px solid #ffffff42;
            color: rgba(197, 194, 194, 0.789);
            overflow-y: scroll;
        }
        .billboard-title{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            border-bottom: 1px solid #ffffff42;
        }

        .playlist-title{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            border-bottom: 1px solid #ffffff42;
        }
        .billboard h3{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .playlist{
            height: 50%;
            border-top: 1px soild #ffffff42;
            overflow-y: scroll;
            scrollbar-width: 0;
        }

        .search{
            display: flex;
            align-items: center;
            width: 80%;
            height: 30px;
        }
        form{
            width: 100%;
            height: 100%;
        }

        .search label{
            display: flex;
            align-items: center;
            background: #FFFFFF;
            color: #020202;
            border-radius: 100px;
            height: 30px;
        }
        .search input{
            width: 100%;
            height: 30px;
            border-radius: 100px;
            border: 0;
            outline: 0;
            padding: 0 10px 0 2px;
        }
        .main-content{
            position: relative;
            width: calc(100vw - 18vw);
            height: 100vh;
            margin-left: 18vw;
            background: #f00505eb;

        }
        audio{
            position: fixed;
            bottom: 0px;
            left: 0;
            right: 0;
            width: 100%;
             background: #36748f9b;
             padding: 10px;
             z-index: 100;
        }

        .volume-wrapper{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: end;
            flex-basis: 40%;
        }
        #volume-slider{
            width: 100%;
            height: 4px;
        }

        input[type="range"] {
            accent-color: rgb(67, 140, 242); /* Set your desired color */
        }

        output {
            position: absolute;
            display: flex;
            visibility: hidden;
            align-items: center;
            justify-content: center;
            top: -25px;
            background-color: #333;
            color: #fff;
            width: 20px;
            height: 15px;
            color: #FFFFFF;
            padding: 8px;
            border-radius: 4px;
            font-size: 10px;
            pointer-events: none; /* Prevent interaction with the tooltip */
        }
        .range-control{
            position: relative;
            display: flex;
            align-items: center;
        }
        .spacer{
            flex-basis: 30%;
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div class="wrapper">
            <!-- Header Content-->
            <div class="header">
                <div class="back">
                    <button type="button"><i class="fa fa-bars"></i></button>
                     <div class="logo-wrapper">
                        <img src="img/myLogoMaker_25-06-2024_40252_pm.png" style="width: 100%; height: 100%;" alt="">
                    </div>
                </div>
                
                <div class="profile">
                    <div class="search">
                        <form action="#" method="get">
                            <label for="search"><i class="fa fa-search"></i><input type="search" name="search" id="search" placeholder="Search Artist, Music, Videos, Podcast and more..."></label>
                        </form>
                    </div>
                    <i class="fa fa-bell hover"></i>
                    <i class="fa fa-user-circle"></i>
                </div>
            </div>
            <div class="title-wrapper">
            </div>
            <!--Header Content End-->

            <!--Main Content-->
            <div class="main-content">
                <audio id="audio" src="assets/media/music/Tyla-To-Last-(JustNaija.com).mp3"></audio>
            </div>
            <!-- Main Content End-->
            <div class="controls-wrapper">
                <div class="player-controls">
                     <div class="progress">
                        <span class="timer">00:00</span>
                        <progress id="file" value="1" max="100"></progress>
                        <span class="timer">00:00</span>
                    </div>
                    <div class="controls">
                        <div class="spacer">.</div>
                        <div class="main-controls">
                            <i class="fa fa-heart hover"></i>   
                            <i class="fa fa-shuffle hover"></i>
                            <i class="fa fa-backward-step hover"></i>
                            <button class="play" data-playing="false" role="switch" aria-checked="false">
                                <i class="fa fa-play"></i>
                            </button>

                            <i class="fa fa-step-forward hover"></i>
                            <i class="fa fa-repeat hover"></i>
                            <i class="fa fa-share hover"></i>
                        </div>   
                        
                        <div class="sub-controls">
                            <div class="volume-wrapper">
                                <i class="fa fa-volume-high hover"></i>
                                <div class="range-control">
                                    <output for="volume-slider"></output>
                                    <input type="range" id="volume-slider" min="0" max="100" step="1">
                                </div>
                                
                            </div>
                            <i class="fa fa-maximize hover"></i>
                            <i class="fa fa-minimize hover"></i>
                            <i class="fa fa-ellipsis-v hover" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="audioPlayer.js"></script>
</body>
</html>
